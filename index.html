<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="atm-container">
      <h1>💰 Caixa Eletrônico</h1>
      <p>Saldo Atual: <span id="balance">R$ 0,00</span></p>

      <input type="number" id="amount" placeholder="Digite o valor" />
      <button onclick="deposit()">💵 Depositar</button>
      <button onclick="withdraw()">🏧 Sacar</button>

      <h2>📜 Histórico de Transações</h2>
      <ul id="transaction-history"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
